<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    {% load static %}
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>



</style>
<body>
	<div class="bg-img"></div>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5">找回密碼</h2>
								<form action='/userforget/' method="post">
									{% csrf_token %}
									<div data-mdb-input-init class="form-outline mb-4">
									<input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Your name" required/>
									</div>

									<div data-mdb-input-init class="form-outline mb-4">
									<input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Your Email" required/>
									</div>

									<div class="d-flex justify-content-center ">
										<input type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-block btn-lg gradient-custom-4 text-body" 
											style="width: 100%;" id="submit" name="submit" value="Send">
										</input>
									</div>

									<p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/home/"
										class="fw-bold text-body"><u>Login here</u></a></p>
								</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
